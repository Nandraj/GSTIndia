{% extends 'layout/layout.html' %}

{% block body %}

<style>
    .animated-text {
        color: #f7ff00;
        background-image: -webkit-linear-gradient(-45deg, #fffc00, #43C6AC, #F8FFAE);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-animation: hue 3s infinite linear;
    }

    @-webkit-keyframes hue {
        from {
            -webkit-filter: hue-rotate(0deg);
        }

        to {
            -webkit-filter: hue-rotate(-360deg);
        }
    }

    h1 {
        margin-top: 12px;
        margin-bottom: 2px;
    }
</style>


<div class="junbotron text-center">
    <h1 class="animated-text">NR GST Tools</h1>
    <p class="lead">To make GST work fast and easy!</p>
</div>
{% endblock %}
